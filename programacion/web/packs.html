<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Home - Chamous</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/game.css'>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script type='module'>
        localStorage.setItem('inventory', 'packs')
        inventoryLink.href = `/${localStorage.getItem('inventory')}`
        const username = localStorage.getItem('username')

        if (!username) {
            window.location.href = '/login'
        }

        const form = document.getElementsByClassName('form')[0]

        form.addEventListener('submit', (e) => {
            e.preventDefault()
            const id = localStorage.getItem('id')
            fetch(`/abrirSobre?id=${id}`, {
                method: 'GET'
            })
                .then(response => response.json())
                .then(data => {
                    console.log(data)
                })
        })
    </script>
</head>

<body>
    <header>
        <div class="logo">
            <img src="img/logoC.png" alt="">
            <h1>CHAMOUS</h1>
        </div>
        <nav>
            <ul>
                <a href="/">HOME</a>
                <a href="/cards" id="inventoryLink">INVENTORY</a>
                <a href="/shop">SHOP</a>
                <a href="/information">INFORMATION</a>
            </ul>
        </nav>
        <div class="config">
            <i class='bx bx-cog'></i>
            <a href="/settings">SETTINGS</a>
        </div>
    </header>
    <div id="chests">
        <div class="container">
            <div class="links">
                <div id="especial-link" onclick="window.location.href='/inventory/cards'"><button><i class='bx bxs-memory-card'></i></button></div>
                <div onclick="window.location.href='/inventory/decks'"><button><i class='bx bxs-box'></i></button></div>
                <div onclick="window.location.reload()"><button><i class='bx bxs-box'></i></button></div>
            </div>
            <div class="top">
                <h1>PACKS</h1>
            </div>
            <div class="allChests">
                <div class="sobre">
                    <button onclick="mostrarSobreGod()">Hola</button>
                </div>
            </div>
        </div>
    </div>

    <div id="sobres_god">
        <div class="sobres_god_divGeneral">
            <div class="sobre">
            </div>
            <div>
            <form action="" class="form">
                <button type="submit">Abrir</button>
            </form>
            </div>
        </div>
        <!--Este es el div que mostrare cuando el div "sobre" desaparezca de la pantalla entonces mostrara las 4 cartas que se mostraran en este div-->
      <div class="resultado_sobre">
            <div></div>
            <div></div>
            <div></div>
            <div></div> 
      </div>
    </div>
    <script src="js/game.js"></script>
</body>
</html>
