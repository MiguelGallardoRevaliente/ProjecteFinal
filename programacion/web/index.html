<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/basic.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Chamous</title>
</head>
<body>
    <div id="fullscreenIcon" class="icon">
        <i class='bx bx-fullscreen'></i>
        <i class='bx bx-exit-fullscreen'></i>
    </div>
    <div class="container" id="login">
        <h1>Start session and travel to Chamous</h1>
        <p>Log In and Continue your adventure</p>
        <div class="form">
            <form action="">
                <input type="text" name="username" id="username" placeholder="Username" required>
                <input type="password" name="password" id="password" placeholder="Password" required>
                <button type="button" id="login">Log In</button>
            </form>
        </div>
        <button class="register" onclick="showRegister()">Register</button><br>
        <button>Forgot your password?</button>
    </div>

    <div class="container" id="register">
        <h1>Register</h1>
        <p>Register and start your adventure</p>
        <div class="form">
            <form action="">
                <input type="text" name="name" id="name" placeholder="Name" required>
                <input type="text" name="surname" id="surname" placeholder="surname" required>
                <input type="text" name="email" id="email" placeholder="email" required>
                <input type="text" name="usernameR" id="usernameR" placeholder="Username" required>
                <input type="password" name="passwordR" id="passwordR" placeholder="Password" required>
                <input type="text" name="rpasswordR" id="rpasswordR" placeholder="Repeat Password" required>
                <input type="submit" value="Register">
            </form>
        </div>
    </div>

    <script type="module">
        let logIn = document.getElementById('login');
        logIn.addEventListener('click', () => {
            fetch("http://localhost:1234/", {
                method: 'POST',
            })
                .then(res => res.json())
                .then(data => {
                    console.log('Data: ',data)        
                })
        });
    </script>
    <script src="js/index.js"></script>

</body>
</html>
