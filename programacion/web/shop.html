<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Home - Chamous</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/game.css'>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script type='module'>
        const inventory = localStorage.getItem('inventory') || 'cards'
        inventoryLink.href = `/${inventory}`
        const username = localStorage.getItem('username')
        
        if (!username) {
            window.location.href = '/login'
        }
    </script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/logoC.png" alt="">
            <h1>CHAMOUS</h1>
        </div>
        <nav>
            <ul>
                <a href="/">HOME</a>
                <a href="/cards" id="inventoryLink">INVENTORY</a>
                <a href="/shop">SHOP</a>
                <a href="/information">INFORMATION</a>
            </ul>
        </nav>
        <div class="config">
            <i class='bx bx-cog'></i>
            <a href="/settings">SETTINGS</a>
        </div>
    </header>
    <div id="shop">
        <div class="container">
            <div class="top">
                <h1>SHOP</h1>
                <button onclick="mostrarShopCards()" id="shop_cards"><i class='bx bxs-memory-card'></i></button>
                <button onclick="mostrarShopChests()" id="shop_chests"><i class='bx bxs-box'></i></button>
            </div>
            <div id="allcards" class="all">
                <div class="filtrer">
                    <form>
                        <label for="search">Search</label>
                        <input type="text" >
                        <select name="rank" id="rank">
                            <option value="none">--</option>
                            <option value="5">R</option>
                            <option value="4">EXT</option>
                            <option value="3">EXC</option>
                            <option value="2">ESP</option>
                            <option value="1">C</option>
                        </select>
                        <select name="type" id="type">
                            <option value="none">--</option>
                            <option value="Wind">Wind</option>
                            <option value="Poison">Poison</option>
                            <option value="Rocks">Rocks</option>
                            <option value="Dark">Dark</option>
                            <option value="Neutral">Neutral</option>
                            <option value="Light">Light</option>
                            <option value="Fire">Fire</option>
                            <option value="Forest">Forest</option>
                            <option value="Water">Water</option>
                        </select>
                        <button><i class='bx bx-search'></i></button>
                    </form>
                </div>
                <div>
                    <table>
                        <thead>
                            <tr>
                                <th></th>
                                <th></th>
                                <th>Price</th>
                                <th>Type</th>
                                <th>Rank</th>
                                <th>date</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td><img style="width: 30px;" src="/img/Neutro/Radiante/MazaCartaFinal.jpg"></td>
                                <td>Maza Panadero</td>
                                <td>Neutro</td>
                                <td>Radiant</td>
                                <td>1000</td>
                                <td>12:00 - 06/09</td>
                            </tr>
                            <tr>
                                <td>Maza Panadero</td>
                                <td>Neutro</td>
                                <td>EXTraudinary</td>
                                <td>1000</td>
                                <td>12:00 - 06/09</td>
                            </tr>
                            <tr>
                                <td>MazaPanadero</td>
                                <td>Water</td>
                                <td>EXC</td>
                                <td>1000</td>
                                <td>12:00 - 06/09</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div id="allchests" class="all">

            </div>
        </div>
    </div>
    <audio id="audio" src="img/MÃºsica para la Tierra Media (sin copyright).mp3" autoplay loop></audio> 
    <script src="js/game.js"></script>
</body>
</html>
