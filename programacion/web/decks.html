<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Home - Chamous</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/game.css'>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script type='module'>
        const username = localStorage.getItem('username')

        if (!username) {
            window.location.href = '/login'
        }
    </script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/logoC.png" alt="">
            <h1>CHAMOUS</h1>
        </div>
        <nav>
            <ul>
                <a href="/">HOME</a>
                <a href="/inventory">INVENTARY</a>
                <a href="/shop">SHOP</a>
                <a href="/information">INFORMATION</a>
            </ul>
        </nav>
        <div class="config">
            <i class='bx bx-cog'></i>
            <a href="/settings">SETTINGS</a>
        </div>
    </header>
    <div id="mazos">
        <div class="container">
            <div class="links">
                <div id="especial-link" onclick="window.location.href='/inventory/cards'"><button><i class='bx bxs-memory-card'></i></button></div>
                <div onclick="window.location.reload()"><button><i class='bx bxs-box'></i></button></div>
                <div onclick="window.location.href='/inventory/packs'"><button><i class='bx bxs-box'></i></button></div>
            </div>
            <div class="top">
                <h1>"Mazos"</h1>
            </div>
            <div class="allMazos">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>

            </div>
        </div>
    </div>
    <script src="js/game.js"></script>
</body>
</html>
