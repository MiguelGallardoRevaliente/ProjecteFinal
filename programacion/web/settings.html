<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Home - Chamous</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/game.css'>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script type='module'>
        const username = localStorage.getItem('username')
        
        if (!username) {
            window.location.href = '/login'
        }

        const form = document.getElementsByClassName('form')[0]

        form.addEventListener('submit', async (e) => {
            e.preventDefault()
            localStorage.removeItem('username')
            localStorage.removeItem('password')
            window.location.href = '/login'
        })
    </script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/logoC.png" alt="">
            <h1>CHAMOUS</h1>
        </div>
        <nav>
            <ul>
                <a href="/">HOME</a>
                <a href="/inventory">INVENTARY</a>
                <a href="/shop">SHOP</a>
                <a href="/information">INFORMATION</a>
            </ul>
        </nav>
        <div class="config">
            <i class='bx bx-cog'></i>
            <a href="/settings">SETTINGS</a>
        </div>
    </header>
    <div id="settings">
        <div class="container">
            <h1>SETTINGS</h1>
            <div class="settings">
                <div class="setting">
                    <h2>Sound</h2>
                    <div>
                    <h3>General Sound</h3>
                    <input type="range" min="0" max="100" value="100">
                    </div>
                    <div>
                    <h3>Music</h3>
                    <input type="range" id="volumeControl" min="0" max="100" value="100">
                    </div>
                    <div class="logout">
                        <form action="" class="form">
                            <button type="submit">Log Out</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <audio id="audio" src="img/MÃºsica para la Tierra Media (sin copyright).mp3" autoplay loop></audio> 
    <script src="js/game.js"></script>
</body>
</html>
