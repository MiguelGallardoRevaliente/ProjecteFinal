<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Home - Chamous</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/game.css'>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script type='module'>
        const username = localStorage.getItem('username')
        
        if (!username) {
            window.location.href = '/login'
        }

        const perfil = document.getElementsByClassName('perfil')[0]

        window.onload = () => {
            perfil.innerHTML = ''
            const id = localStorage.getItem('id')
            fetch(`http://13.53.190.234/infoUser?id=${id}`, {
                method: 'GET'
            })
                .then(response => response.json())
                .then(data => {
                console.log(data)
                data.forEach(card => {
                    const cardDiv = document.createElement('div')
                    cardDiv.className = 'carta'
                    cardDiv.style.backgroundImage = `url(${card.foto})`
                    const nombreCarta = document.createElement('p')
                    nombreCarta.className = 'nombreCarta'
                    nombreCarta.innerHTML = card.nombre
                    const ataqueVida = document.createElement('p')
                    ataqueVida.className = 'ataque-vida'
                    ataqueVida.innerHTML = card.ataque + '/' + card.vida
                    cardDiv.appendChild(nombreCarta)
                    cardDiv.appendChild(ataqueVida)
                    yourCards.appendChild(cardDiv)
                })
                })
        }
    </script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/logoC.png" alt="">
            <h1>CHAMOUS</h1>
        </div>
        <nav>
            <ul>
                <a href="/">HOME</a>
                <a href="/inventory">INVENTARY</a>
                <a href="/shop">SHOP</a>
                <a href="/information">INFORMATION</a>
            </ul>
        </nav>
        <div class="config">
            <i class='bx bx-cog'></i>
            <a href="/settings">SETTINGS</a>
        </div>
    </header>
    <div id="home">
        <div class="perfil">

        </div>
        <button id="searchGame">SEARCH BATTLE</button>
    </div>
    <audio id="audio" src="img/MÃºsica para la Tierra Media (sin copyright).mp3" autoplay loop></audio> 
    <script src="js/game.js"></script>
</body>
</html>
